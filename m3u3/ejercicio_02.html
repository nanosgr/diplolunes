        <!-- Crear el código que reciba como parámetro un array de números y devuelva el mayor. -->
        <script>
            function mayorNumero(array) {
                let mayor = array[0];
                for (let i = 1; i < array.length; i++) {
                    if (array[i] > mayor) {
                        mayor = array[i];
                    }
                }
                return mayor;
            }

            let array = [100, 2, 3, 4, 50, 6, 7, 85, 99, 101];
            console.log(mayorNumero(array));
        </script>
