<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#" type="image/x-icon">
        <title>Modulo 3 - Unidad 4 (Ejercicio 2)</title>
    </head>
    <body>
        <!-- Programar un contador de caracteres para un textarea. -->
        <textarea id="texto" style="width: 300px; height: 200px;"></textarea>
        <p id="contador">0</p>

        <script>
            document.getElementById('texto').addEventListener('input', function(){
                document.getElementById('contador').innerText = this.value.length;
            });
        </script>
    </body>
</html>
